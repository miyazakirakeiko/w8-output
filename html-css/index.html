    2.ログインフォーム
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login Form</title>
      </head>
      <body>
        <div id="container">
          <div class="loginBox">
            <h2>Sign in to your account</h2>
            <form id="loginForm">
              <p>Your e-mail</p>
              <input
                type="text"
                id="email"
                name="email"
                placeholder="name@login.com"
                autocomplete="email"
              />
              <p>Password</p>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                autocomplete="current-password"
              />
              <input type="submit" name="submit" value="Sign in" />
              <a href="#">Forgot Password?</a><br />
              <a href="#">Sign up</a>
            </form>
          </div>
        </div>
        <script src="./script.js"></script>
      </body>
    </html>
